<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>OrderSuccess</title>
<th:block th:include=".././static/component/allCSS.html"></th:block>
<style type="text/css">
a {
	text-decoration: none;
	color: black;
}

a:hover {
	text-decoration: none;
}
</style>
</head>
<body style="background-color: #f7f7f7;">
	<th:block th:include=".././static/component/navbar.html"></th:block>

	<div class="container p-3 mb-4"
		th:with="userNameParam=${param.userName}">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center mb-4">Change Password</h4>
						<!-- Show error message -->
						<p th:if="${param.errorMessage}"
							th:text="${param.errorMessage[0]}"
							style="color: red; text-align: center;"></p>

						<!-- Show success message -->
						<p th:if="${param.successMessage}"
							th:text="${param.successMessage[0]}"
							style="color: green; text-align: center;"></p>

						<form action="http://localhost:8080/api/user/changePassword"
							method="post">
							<input type="hidden" name="userName" th:value="${userNameParam}" />
							<div class="form-group">
								<label for="oldPassword">Old Password</label> <input
									type="password" name="oldPassword" class="form-control"
									id="oldPassword" placeholder="Password" required="required">
							</div>
							<div class="form-group" style="position: relative;">
								<label for="newPassword">New Password</label> <input
									type="password" name="newPassword" class="form-control"
									id="oldPassword" placeholder="Password" required="required">
							</div>
							<button type="submit" class="btn btn-primary"
								style="width: 100%; padding: 10px; margin-top: 10px">Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
