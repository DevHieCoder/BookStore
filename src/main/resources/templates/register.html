<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<th:block th:include=".././static/component/allCss.html"></th:block>
<style type="text/css">
.show-password {
	position: absolute;
	right: 10px;
	top: 73%;
	transform: translateY(-50%);
	cursor: pointer;
	z-index: 2;
}
</style>
</head>
<body style="background-color: #f0f1f2;">
	<th:block th:include=".././static/component/navbar.html"></th:block>
	<div class="container p-3 mb-4">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center mb-4">Register Page</h4>
						<div th:if="${param.success != null}"
							class="text-center text-danger">
							<p th:if="${!param.success}">Email already exists</p>
						</div>
						<form action="http://localhost:8080/api/user/register"
							method="post">
							<div class="form-group">
								<label for="name">Enter Full Name</label> <input type="text"
									name="name" class="form-control" id="name"
									aria-describedby="emailHelp" placeholder="Enter full name"
									required="required">
							</div>
							<div class="form-group">
								<label for="email">Email address</label> <input type="email"
									name="email" class="form-control" id="email"
									aria-describedby="emailHelp" placeholder="Enter email"
									required="required">
							</div>
							<div class="form-group" style="position: relative;">
								<label for="password">Password</label> <input type="password"
									name="password" class="form-control" id="password"
									placeholder="Password" required="required"
									oninput="toggleEyeIcon(this)"> <i
									class="fas fa-eye show-password"
									onclick="togglePasswordVisibility(this)" style="display: none;"></i>
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
							<div class="text-center mt-2">
								<a href="login">Login if you already have an account</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Code javascript -->
	<script>
		function togglePasswordVisibility(element) {
			let passwordInput = element.previousElementSibling;
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				element.classList.remove("fa-eye");
				element.classList.add("fa-eye-slash");
			} else {
				passwordInput.type = "password";
				element.classList.remove("fa-eye-slash");
				element.classList.add("fa-eye");
			}
		}
		function toggleEyeIcon(inputElement) {
			let eyeIcon = inputElement.nextElementSibling;
			if (inputElement.value.length > 0) {
				eyeIcon.style.display = "block";
			} else {
				eyeIcon.style.display = "none";
			}
		}
	</script>
</body>
</html>
