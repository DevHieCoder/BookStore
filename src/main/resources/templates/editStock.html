<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Stock</title>
<th:block th:include=".././static/admin/allCss.html"></th:block>
</head>
<body style="background-color: #f7f7f7;">
	<th:block th:include=".././static/admin/navbar.html"></th:block>
	<div class="container">
		<h4 class="text-center">Edit Stock</h4>
		<div th:if="${param.fail != null}" class="text-center text-danger">
			<p th:if="${param.fail}">Stock already exist</p>
		</div>
		<form
			th:action="'http://localhost:8080/api/stock/updateStock/' + ${stock.id}"
			method="post" enctype="multipart/form-data">
			<!--=========== BOOK INFO ===========-->
			<h4 class="my-4">Stock Information</h4>
			<div class="form-row">
				<div class="col">
					<div class="form-group">
						<label for="stockName">Stock Name</label> <input type="text"
							name="stockName" class="form-control" id="stockName" th:value="${stock.name}">
					</div>
					<div class="form-group">
						<label for="stockPhone">Stock Phone</label> <input type="number"
							 name="stockPhone" class="form-control" id="stockPhone" th:value="${stock.phone}">
					</div>
					<div class="form-group">
						<label for="stockAddress">Stock Address</label> <input type="text"
							 name="stockAddress" class="form-control" id="stockAddress" th:value="${stock.address}">
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-lg btn-block">Confirm</button>
		</form>
	</div>
	<div style="margin-top: 100px">
		<th:block th:include=".././static/admin/footer.html"></th:block>
	</div>
</body>
</html>
